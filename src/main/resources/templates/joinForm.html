<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>가입 페이지</title>
</head>
<body>
<h1>회원 가입</h1>
<!--/*@thymesVar id="account" type="com.example.user_oauth2_study.domain.Account"*/-->
<form th:action="@{/join}" th:object="${account}" method="post">

    아이디 : <input type="text" th:field="*{accountId}" placeholder="아이디를 입력하세요"/><br/>
    비밀번호 : <input type="password" th:field="*{password}" placeholder="비밀번호를 입력하세요"/><br/>
    이름 : <input type="text" th:field="*{accountName}" placeholder="이름을 입력하세요"/><br/>
    이메일 : <input type="email" th:field="*{email}" placeholder="이메일을 입력하세요"/><br/>
    생년월일 : <input type="date" th:field="*{birth}" /><br/>

    <button type="submit">회원가입</button>
</form>
</body>
</html>
